<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
        <div class="container container-custom-height">
            <div class="row g-0">
                <div class="col-md-6 col-sm-12 p-0 img-container">
                    <img src="images.png" class="image" alt="SignUp Image">
                </div>
                <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center">
                    <div class="bg-light-custom border-radius-5 p-4 w-100">
                        <h1 class="text-center">Sign Up</h1>
                        <div class="form-group mb-3">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            <small id="nameHelp" class="form-text text-muted">Name must be at least 6 characters long.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            <small id="emailHelp" class="form-text text-muted">Please enter a valid email address.</small>
                        </div>
                        <div class="form-group mb-3 password-container">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <i class="bi bi-eye" id="togglePassword" title="Show password"></i>
                            <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
                        </div>
                        <button type="submit" class="btn custom-color-btn w-100" id="btnSignUp">SignUp</button>
                        <button type="button" class="btn custom-color-btn w-100 mt-3" id="btnLogin" onclick="Login()">LogIn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
